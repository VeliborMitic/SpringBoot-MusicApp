<div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top: 20px;">
        <form class="edit-form" ng-submit="editctrl.saveAlbum()" name="myform">
            <div class="form-group">
                <label for="title">Album Title:</label>
                <input type="text" class="form-control" id="title" ng-model="editctrl.title" required>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" class="form-control" id="language" ng-model="editctrl.language" required="required">
            </div>
            <div class="form-group" ng-show="editctrl.editMode">
                <img src="../../../../../images/{{editctrl.current_logo}}" height="100px" width="100px" alt="..."/>
            </div>
            <div class="form-group" ng-if="!editctrl.editMode">
                <label for="logo">Logo:</label>
                <input type="file" class="form-control" id="logo" file-model="editctrl.myFile" required="required">
            </div>
            <div class="form-group" ng-if="editctrl.editMode">
                <label for="logo">Logo:</label>
                <input type="file" class="form-control" id="logo" file-model="editctrl.myFile">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            <a href="/" class="btn btn-default">Cancel</a>
        </form>
    </div>
</div>
